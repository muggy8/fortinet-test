<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<title>File Uploader</title>
		<base href="/">

		<!-- Gonna use angular because why the heck not -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.7.5/angular.min.js"></script>
		<style>
			[ng-cloak] {
				display: none;
			}
		</style>

		<link rel="stylesheet" href="css/vars.css">
		<link rel="stylesheet" href="css/head.css">

	</head>
	<body>

		<main ng-app="uploader-app" ng-controller="app-controller" class="flex column">
			<nav class="flex-mid bg-primary padding-1">
				<div class="grow flex vcenter font-1.5em">
					Path: /
					<span ng-repeat="part in pathParts">
						<a>{{part}}/</a>
					</span>
				</div>
				<div class="padding-1 font-0.5em font-0-mid"></div><!-- spacer -->
				<div class="flex">
					<button class="grow">Create Folder</button>
					<span class="padding-left-1"></span>
					<button class="grow">Upload File</button>
				</div>
			</nav>
		</main>

		<link rel="stylesheet" href="css/framework.css">

		<script type="text/javascript" src="js/app.js"></script>
		<script type="text/javascript" src="js/api-wrapper.js"></script>
		<script type="text/javascript" src="js/app-controller.js"></script>
	</body>
</html>
