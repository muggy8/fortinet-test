<div class="flex-mid vcenter">
	<div class="padding-right-1">
		Folder Name:
	</div>
	<div>
		<input ng-model="fileName" type="text" ng-keyup="$event.keyCode === 13 && fileNameInputted()"/>
		<button ng-show="fileName && validPaturn.test(fileName)" ng-click="fileNameInputted()">Ok</button>
	</div>
</div>
